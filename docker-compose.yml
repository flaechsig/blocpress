services:
  # PostgreSQL Database f√ºr Workbench
  postgres:
    image: postgres:17-alpine
    container_name: blocpress-postgres
    environment:
      POSTGRES_DB: workbench
      POSTGRES_USER: workbench
      POSTGRES_PASSWORD: workbench
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workbench -d workbench"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - blocpress

  # Workbench Service - Template Upload & Management (Port 8081)
  workbench:
    build:
      context: ./blocpress-workbench
      dockerfile: Dockerfile
    container_name: blocpress-workbench
    ports:
      - "8081:8081"
    environment:
      QUARKUS_PROFILE: dev
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/workbench
      QUARKUS_DATASOURCE_USERNAME: workbench
      QUARKUS_DATASOURCE_PASSWORD: workbench
      QUARKUS_HTTP_CORS_ORIGINS: "http://localhost:4200,http://localhost:8081,http://localhost:8080,http://localhost:4200"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/q/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - blocpress
    restart: unless-stopped

  # Render Service - Document Generation API (Port 8080)
  render:
    build:
      context: ./blocpress-render
      dockerfile: Dockerfile
    container_name: blocpress-render
    ports:
      - "8080:8080"
    environment:
      QUARKUS_HTTP_CORS_ORIGINS: "http://localhost:4200,http://localhost:8081,http://localhost:8080,http://localhost:4200"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/q/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - blocpress
    restart: unless-stopped

  # Studio Service - Template Designer Web UI (Port 4200)
  studio:
    build:
      context: ./blocpress-studio
      dockerfile: Dockerfile
    container_name: blocpress-studio
    ports:
      - "4200:8082"
    environment:
      API_WORKBENCH_URL: http://localhost:8081/api
      API_RENDER_URL: http://localhost:8080/api
    depends_on:
      - workbench
      - render
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8082/q/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - blocpress
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  blocpress:
    driver: bridge
