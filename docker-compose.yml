services:

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: workbench
      POSTGRES_USER: workbench
      POSTGRES_PASSWORD: workbench
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workbench"]
      interval: 5s
      timeout: 3s
      retries: 5

  render:
    build: blocpress-render
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  workbench:
    build: blocpress-workbench
    ports:
      - "8081:8081"
    environment:
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/workbench
      QUARKUS_DATASOURCE_USERNAME: workbench
      QUARKUS_DATASOURCE_PASSWORD: workbench
    depends_on:
      postgres:
        condition: service_healthy

  studio:
    build: blocpress-studio
    ports:
      - "8082:8082"
    depends_on:
      - workbench

volumes:
  pgdata:
