quarkus.rest.path=/api
quarkus.swagger-ui.always-include=true

# --- CORS ---
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

# --- JWT Authentication (TI-4) ---
# Defaults use the built-in dev key. Override via environment variables:
#   MP_JWT_VERIFY_PUBLICKEY=<PEM string>
#   MP_JWT_VERIFY_ISSUER=<issuer URL>
mp.jwt.verify.
mp.jwt.verify.issuer=https://blocpress.dev
smallrye.jwt.path.groups=groups

# --- Template Cache Configuration (UC-10) ---
# Caches template content fetched from blocpress-workbench
quarkus.cache.enabled=true
quarkus.cache.type=caffeine
quarkus.cache.caffeine."templates".maximum-size=100
quarkus.cache.caffeine."templates".expire-after-write=10M

# blocpress-workbench URL for template fetching (internal API)
# In production, this should point to the internal service URL
blocpress.workbench.url=http://blocpress-workbench:8081
