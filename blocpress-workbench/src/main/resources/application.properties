quarkus.http.port=8081
quarkus.rest.path=/api
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

# Hibernate schema management strategy
# Development: create-drop (clean slate every run)
# Production: none (use Flyway migrations)
%dev.quarkus.hibernate-orm.schema-management.strategy=create-drop
%prod.quarkus.hibernate-orm.schema-management.strategy=none

# Allow JSONB columns without custom FormatMapper
quarkus.hibernate-orm.mapping.format.global=ignore
