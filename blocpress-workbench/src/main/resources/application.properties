quarkus.http.port=8081
quarkus.rest.path=/api
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.profile=dev

# Disable Liquibase (schema management handled by Hibernate)
quarkus.liquibase.enabled=false

# Hibernate schema management
# Development: create-drop (recreate schema on startup)
# Production: validate (check schema matches entities)
quarkus.hibernate-orm.schema-management.strategy=create-drop

# Development: Minimal connection pool
%dev.quarkus.datasource.jdbc.initial-size=1
%dev.quarkus.datasource.jdbc.min-size=1
%dev.quarkus.datasource.jdbc.max-size=5

# Production: Standard connection pool
%prod.quarkus.datasource.jdbc.initial-size=5
%prod.quarkus.datasource.jdbc.min-size=3
%prod.quarkus.datasource.jdbc.max-size=20

# Allow JSONB columns without custom FormatMapper
quarkus.hibernate-orm.mapping.format.global=ignore
