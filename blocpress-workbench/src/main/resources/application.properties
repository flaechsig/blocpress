quarkus.http.port=8081
quarkus.rest.path=/api
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

# Hibernate schema management - only Liquibase manages schema
quarkus.hibernate-orm.schema-management.strategy=none

# Liquibase configuration
quarkus.liquibase.change-log=db/changelog/db.changelog-master.yaml
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.migrate-at-start=true

# Development: Always recreate schema from scratch
%dev.quarkus.datasource.jdbc.initial-size=1
%dev.quarkus.datasource.jdbc.min-size=1
%dev.quarkus.datasource.jdbc.max-size=5

# Production: Standard connection pool
%prod.quarkus.datasource.jdbc.initial-size=5
%prod.quarkus.datasource.jdbc.min-size=3
%prod.quarkus.datasource.jdbc.max-size=20

# Allow JSONB columns without custom FormatMapper
quarkus.hibernate-orm.mapping.format.global=ignore
