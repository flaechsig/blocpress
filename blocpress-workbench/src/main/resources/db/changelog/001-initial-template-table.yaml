databaseChangeLog:
  - changeSet:
      id: "001-create-template-table"
      author: "blocpress"
      changes:
        - createTable:
            tableName: template
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: INTEGER
                  defaultValue: "1"
                  constraints:
                    nullable: false

              - column:
                  name: content
                  type: BYTEA
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: valid_from
                  type: TIMESTAMP
                  constraints:
                    nullable: true

              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: "DRAFT"
                  constraints:
                    nullable: false

              - column:
                  name: validation_result
                  type: jsonb
                  constraints:
                    nullable: true

        - addUniqueConstraint:
            tableName: template
            columnNames: name, version
            constraintName: uk_template_name_version

        - createIndex:
            tableName: template
            indexName: idx_template_name_version
            columns:
              - column:
                  name: name
              - column:
                  name: version
                  descending: true

        - createIndex:
            tableName: template
            indexName: idx_template_status_valid_from
            columns:
              - column:
                  name: status
              - column:
                  name: valid_from
                  descending: true

        - sql:
            sql: "COMMENT ON TABLE template IS 'Templates mit Versionierung (UC-10.1): Eindeutig auf (name, version), validFrom f√ºr zeitgesteuerte Aktivierung'"
            dbms: postgresql
